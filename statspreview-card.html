<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-first solution using CSS Grid areas and Flexbox</title>

    <link rel="stylesheet" href="statspreview-card.css">
</head>
<body>
    <div class="container">
        <div class="templete img-container">
            <img src="img/image-header-mobile.jpg" alt="">
        </div>
        <div class="templete text-container">
            <h1>Get <span class="title-highlight">insights</span> that help your
                business grow. </h1>
            <p>Discover the benefits of data analytics and
                make better decicions regarfing revenue,
                customer experience, and overall efficiency.
            </p>
        </div>
        <div class="templete stats-container">
            <div class="stats-categories">
                <h3>10k+</h3>
                <span>Companies</span>
            </div>

            <div class="stats-categories">
                <h3>314</h3>
                <span>Templates</span>
            </div>

            <div class="stats-categories">
                <h3>12M+</h3>
                <span>Queries</span>
            </div>
        </div>
